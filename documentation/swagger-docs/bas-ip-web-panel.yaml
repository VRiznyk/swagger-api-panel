          application/json:
            schema:
              $ref: '#/components/schemas/BaseApartmentEntity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  uid:
                    $ref: '#/components/schemas/UidReference'
        '400':
          description: |
            - Wrong JSON body
            - Wrong Logical Address
            - Apartment with that Logical Address already exist
        '401':
          description: Log In
        '403':
          description: Administrator rights required

