#########################################################################
components:

  schemas:
    #
    Token:
      type: object
      properties:
        token:
          type: string
          example: 93144b288eb1fdccbe46d6fc0f241a51766ecd3d
        account_type:
          type: string
          enum: [manager, admin]
    #
    Language:
      type: object
      properties:
        current_language:
          $ref: '#/components/schemas/SupportedLanguage'
        all_supported_languages:
          type: array
          items:
            $ref: '#/components/schemas/SupportedLanguage'
          example: [English, Russian]
    #
    SupportedLanguage:
      type: string
      enum:
      - Russian
      - English
    #
    SipStatus:
      type: object
      properties:
        sip_status:
          type: string
          description: |
            * `OK` - SIP is working
            * `OFFLINE` - SIP is disabled
            * `ERROR` - SIP is enabled, but registration is failure
          enum: [OK, OFFLINE, ERROR]
    #
    FrontendVersion:
      type: object
      properties:
        frontend_version:
          type: string
          example: 2.0.0
    #
    DeviceName:
      type: object
      properties:
        device_name:
          type: string
          example: BAS-IP multiapartment panel
    #
    DeviceTime:
      type: object
      properties:
        device_time_unix:
          $ref: '#/components/schemas/unixTimestamp'
        device_timezone:
          $ref: '#/components/schemas/TimezoneEntity'
    #
    Dashboard:
      type: object
      description: |
        If something wrong version will be `ERROR`
      required:
      - framework_version
      - launcher_version
      - hybrid_enable
      properties:
        framework_version:
          type: string
          example: 1.6.6 18.06.2018
        launcher_version:
          type: string
          example: 2.3.0
        hybrid_enable:
          type: boolean
          example: true
          description: |
            Represents info about is VIZIT/LASKOMEX adapter installed
        hybrid_version:
          type: string
          example: LASKOMEX SW 2.1, HW 3.0R1
    #
    NetworkGeneralInfo:
      allOf:
      - $ref: '#/components/schemas/NetworkDhcpInfo'
      - $ref: '#/components/schemas/NetworkStaticInfo'
    #
    NetworkDhcpInfo:
      type: object
      properties:
        dhcp:
          type: boolean
          example: false
    #
    NetworkStaticInfo:
      type: object
      properties:
        ip_address:
          type: string
          example: 192.168.1.96
          format: ipv4
        mask:
          type: string
          example: 255.255.255.0
          format: ipv4
        gateway:
          type: string
          example: 192.168.1.1
          format: ipv4
        dns:
          type: string
          example: 8.8.8.8
          format: ipv4
    #
    MacAddress:
      type: object
      properties:
        mac_address:
          type: string
          example: "BC:F8:11:0D:4E:89"
    #
    RemoteServers:
      allOf:
      - type: object
        properties:
          active:
            type: string
            enum: [legacy, link, none]
            example: link
      - $ref: '#/components/schemas/RemoteLinkServer'
      - $ref: '#/components/schemas/RemoteLegacyServer'
    #
    RemoteLinkServer:
      type: object
      properties:
        link_url:
          type: string
          example: link.bas-ip.com
          format: ipv4 or dns
        link_password:
          type: string
          example: 123abc
    #
    RemoteLegacyServer:
      type: object
      properties:
        rls_url:
          type: string
          example: 192.168.1.11
          format: ipv4
        rls_password:
          type: string
          example: 123abc
    #
    Ntp:
      type: object
      properties:
        use_default:
          type: boolean
          example: false
        custom_server:
          type: string
          format: url
          example: pool.0.ntp.org
    #
    TimezoneEntity:
      type: string
      enum:
      - UTC12:00
      - UTC11:00
      - UTC10:00
      - UTC09:30
      - UTC09:00
      - UTC08:00
      - UTC07:00
      - UTC06:00
      - UTC05:00
      - UTC04:00
      - UTC03:30
      - UTC03:00
      - UTC02:00
      - UTC01:00
      - UTC00:00
      - UTC+01:00
      - UTC+02:00
      - UTC+03:00
      - UTC+03:30
      - UTC+04:00
      - UTC+04:30
      - UTC+05:00
      - UTC+05:30
      - UTC+05:45
      - UTC+06:00
      - UTC+06:30
      - UTC+07:00
      - UTC+08:00
      - UTC+08:45
      - UTC+09:00
      - UTC+09:30
      - UTC+10:00
      - UTC+10:30
      - UTC+11:00
      - UTC+12:00
      - UTC+12:45
      - UTC+13:00
      - UTC+14:00
      example: UTC+03:00
    #
    CurrentTimezone:
      type: object
      properties:
        current_timezone:
          $ref: '#/components/schemas/TimezoneEntity'
    #
    TimezoneList:
      type: object
      properties:
        current_timezone:
          $ref: '#/components/schemas/TimezoneEntity'
        timezones_list:
          type: array
          items:
            $ref: '#/components/schemas/TimezoneEntity'
          example:
          - UTC12:00
          - UTC11:00
          - UTC10:00
          - UTC09:30
          - UTC09:00
          - UTC08:00
          - UTC07:00
          - UTC06:00
          - UTC05:00
          - UTC04:00
          - UTC03:30
          - UTC03:00
          - UTC02:00
          - UTC01:00
          - UTC00:00
          - UTC+01:00
          - UTC+02:00
          - UTC+03:00
          - UTC+03:30
          - UTC+04:00
          - UTC+04:30
          - UTC+05:00
          - UTC+05:30
          - UTC+05:45
          - UTC+06:00
          - UTC+06:30
          - UTC+07:00
          - UTC+08:00
          - UTC+08:45
          - UTC+09:00
          - UTC+09:30
          - UTC+10:00
          - UTC+10:30
          - UTC+11:00
          - UTC+12:00
          - UTC+12:45
          - UTC+13:00
          - UTC+14:00
    #
    CurrentPanelMode:
      type: object
      properties:
        current_panel_mode:
          type: string
          enum: [Unit,Wall]
          example: Unit
        building:
          type: integer
          minimum: 1
          maximum: 999
          example: 1
        unit:
          type: integer
          minimum: 1
          maximum: 99
          example: 1
        device:
          type: integer
          minimum: 1
          maximum: 9
          example: 1
        no_unit:
          type: boolean
          example: true
    #
    SipEnable:
      type: object
      properties:
        sip_enable:
          type: boolean
          example: true
    #
    SipSettings:
      type: object
      properties:
        proxy:
          type: string
          format: ipv4|dns
          example: sip:sip.bas-ip.com
        realm:
          type: string
          format: ipv4|dns
          example: sip.bas-ip.com
        user:
          type: string
          example: 101
        password:
          type: string
          example: 123abc
        stun:
          type: object
          properties:
            ip:
              type: string
              format: ipv4|dns
              example: stun.l.google.com
            port:
              type: integer
              example: 19302
    #
    ConciergeNumber:
      type: object
      properties:
        number_enable:
          type: boolean
          example: true
        number_url:
          type: string
          format: sip uri
          example: sip:1001@sip.bas-ip.com
    #
    DialTimeout:
      type: object
      properties:
        dial_timeout:
          type: integer
          description: |
            Timeout in seconds
          minimum: 35
          maximum: 120
          example: 60
    #
    TalkTimeout:
      type: object
      properties:
        talk_timeout:
          type: integer
          description: |
            Timeout in seconds
          minimum: 120
          maximum: 1800
          example: 600
    #
    IncomingCalls:
      type: object
      properties:
        incomming_calls_allowed:
          type: boolean
          example: true
    #
    AnyKeyAnswer:
      type: object
      properties:
        any_key_answer:
          type: boolean
          example: true
    #
    AutoDial:
      type: object
      properties:
        auto_dial_enable:
          type: boolean
          example: true
        digital_count:
          type: integer
          minimum: 1
          maximum: 4
          example: 2
    #
    Video:
      type: object
      properties:
        video_resolution:
          type: string
          enum: ["320x240", "640x480", "1280x720"]
          example: "320x240"
    #
    Payload:
      type: object
      properties:
        payload_codec_h264:
          type: integer
          minimum: 96
          maximum: 127
          example: 102
    #
    Volume:
