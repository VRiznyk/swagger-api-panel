      properties:
        volume_level:
          type: integer
          minimum: 1
          maximum: 6
          example: 3
    #
    LedMode:
      type: object
      properties:
        led_auto_mode_enable:
          type: boolean
          example: true
    #
    InfraRedDetector:
      type: object
      properties:
        ir_enable:
          type: boolean
          example: true
    #
    Tamper:
      type: object
      properties:
